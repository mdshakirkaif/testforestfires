<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample Form</title>
	<style>
		body {
			background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
		}
		.container {
			max-width: 500px;
			margin: 40px auto;
			background: rgba(255,255,255,0.95);
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(60,60,60,0.15);
			padding: 32px 24px;
		}
		h1 {
			text-align: center;
			color: #2d6a4f;
			margin-bottom: 24px;
			letter-spacing: 2px;
		}
		form {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}
		label {
			font-weight: 500;
			color: #1b4332;
			margin-bottom: 4px;
		}
		input[type="number"] {
			padding: 8px;
			border-radius: 8px;
			border: 1px solid #b7e4c7;
			font-size: 1rem;
			background: #f1faee;
			transition: border-color 0.2s;
		}
		input[type="number"]:focus {
			border-color: #43c6ac;
			outline: none;
		}
		button {
			background: #43c6ac;
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 12px;
			font-size: 1.1rem;
			font-weight: bold;
			cursor: pointer;
			margin-top: 12px;
			box-shadow: 0 2px 8px rgba(67,198,172,0.15);
			transition: background 0.2s;
		}
		button:hover {
			background: #2d6a4f;
		}
		.result {
			text-align: center;
			font-size: 1.3rem;
			color: #2d6a4f;
			margin-top: 24px;
			font-weight: 600;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>PREDICT FWI</h1>
		<form action='/prediction' method="post">
			<label for="temparature">Temperature:</label>
			<input type="number" id="temparature" name="temparature" required>
			<label for="RH">Relative Humidity (RH):</label>
			<input type="number" id="RH" name="RH" required>
			<label for="WS">Wind Speed (WS):</label>
			<input type="number" id="WS" name="WS" required>
			<label for="Rain">Rain:</label>
			<input type="number" id="Rain" name="Rain" required>
			<label for="FFMC">FFMC:</label>
			<input type="number" id="FFMC" name="FFMC" required>
			<label for="DMC">DMC:</label>
			<input type="number" id="DMC" name="DMC" required>
			<label for="ISI">ISI:</label>
			<input type="number" id="ISI" name="ISI" required>
			<label for="Classes">Classes:</label>
			<input type="number" id="Classes" name="Classes" required>
			<label for="Region">Region:</label>
			<input type="number" id="Region" name="Region" required>
			<button type="submit">Submit</button>
		</form>
		<div class="result">
			PREDICTED FWI {{result}}
		</div>
	</div>

</body>
</html>
